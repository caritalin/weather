<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
<body>
 <section class="main">
  <div class="card">
    <div class="weather loading">     <!-- Shows "loading" on screen -->
      <h2 class="city"></h2>
      <h1 class="temp"></h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description"></div>
      </div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
  </div>
</section>
<section class="hourly">      <!-- Section for next three days weather -->
    <div id="weather_2"></div> 
</section>
</body>
